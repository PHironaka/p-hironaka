---
layout: default
---

<div class="archive-page-header">
{{ content }}
</div>

{% for work in site.work %}
<div class="post-list">
  <h2>
  <a class="post-link" href="{{ work.link }}">{{ work.title }}</a>
  </h2>
<div class="post-img">
<img src="/uploads/{{ work.img }}">
</div>
<div class="post-copy">

{{ work.content }}
</div>
</div>
{% endfor %}

{% for page in site.pages  %}
{% if page.title =='Work'%}
<p>

  {{ page.production}} <a href="/producer">  {{page.link}}</a>

</p>
{% endif %}
{% endfor %}
