---
layout: default
---

<div class="post-list">
{% for work in site.work %}

<div class="post-portfolio__img">
<img src="/uploads/{{ work.img }}">
</div>
<div class="post-portfolio__post">
  <h2>
  <a class="post-link" href="{{ work.link }}">{{ work.title }}</a>
  </h2>
{{ work.content }}
</div>
{% endfor %}
</div>


{% for page in site.pages  %}
{% if page.title =='Work'%}
<p>

  {{ page.production}} <a href="/producer">  {{page.link}}</a>

</p>
{% endif %}
{% endfor %}
