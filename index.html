---
layout: default
---

<div class="home">
<h1>{{ site.description }}</h1>
</div>

<h1 class="page-heading">Recent Work</h1>

    {% for post in site.posts %}

  <div class="post-list">

    <div class="post-img">

      <img src="/uploads/{{ post.img }}">


    </div>

    <div class="post-copy">

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>

        <p>
        {{ post.excerpt }}
        </p>

      </div>

  </div>
  {% endfor %}
